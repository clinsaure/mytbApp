<ion-view view-title="Home">
    <ion-content padding="true" class="has-header">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
        <div class="button-bar icon-left"  ng-controller="AppCtrl">
            <button ng-click="mytbapp()" class="button button-balanced icon-left ion-android-person">my TbApp</button>
            <button ng-click="articles()" class="button button-assertive icon-left ion-pricetag">Articles</button>
            <button ng-click="categorie()" class="button button-energized icon-left ion-android-apps">Categorie</button>
        </div>
        <div class="list card" ng-controller="ArticlesCtrl" ng-init="loadImages()">
            <div class="item bar bar-header bar-positive">
                <h1 class="title"> Last Article </h1>
            </div>
            <div class="item item-body">
                
               <div class="row" ng-repeat="image in images" ng-if="$index % 2 === 0">
                     <div class="col col-50" ng-if="$index < images.length">
                        <img ng-src="{{images[$index].src}}" width="100%" />
                    </div>
                    <div class="col col-50" ng-if="$index + 1 < images.length">
                        <img ng-src="{{images[$index + 1].src}}" width="100%" />
                    </div>
                </div> 
            </div>
        </div>

    </ion-content>
</ion-view>
