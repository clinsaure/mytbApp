<ion-view view-title="Articles">
    
  <ion-content ng-init="loadArticlesCat()">
      <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search" ng-model="search">
</label>
      <ion-list >
      <ion-item class="item-remove-animate item-avatar-left item-icon-right" ng-repeat="article in articles | filter:search | orderBy:orderProp" type="item-text-wrap" href="#/app/articles/{{articles[$index].id}}">
        <!--<img ng-src="http://localhost:81/tauschboerse-server/{{article.image}}">-->
        <img ng-src="{{articles[$index].src}}">
        <h2>{{article.name}}</h2>
        <p>{{article.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
<!--        <ion-option-button class="button-assertive" ng-click="remove(article)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
