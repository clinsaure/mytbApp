<ion-view ng-class="" view-title="Message">
    <ion-content ng-init="loadMessages()">

        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
        <ion-list >
            <ion-item class="item-remove-animate item-icon-right" 
                      ng-repeat="message in messages| filter:search| orderBy:'-date'" 
                      type="item-text-wrap" href="#/app/messages/{{message.id}}">
                <h2>{{message.sender}}</h2>
                <h2>{{message.object}}</h2>
                
                <p>{{message.date}}</p>
                <i class="icon ion-chevron-right icon-accessory">
<!--                    <p>{{message.id}}</p>-->
                </i>

            </ion-item>
        </ion-list>
