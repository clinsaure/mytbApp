<ion-view ng-class="" view-title="Wish List">
    <ion-content ng-init="loadWishLists()">

        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" 
                      ng-repeat="wish in wishList| filter:search">
                <h2>{{wish.searchText}}</h2>
                <p>{{wish.date}}</p>

                <i class="icon ion-chevron-right ion-trash-a" ng-click="remove({{wish.id}})">
<!--                    <p>{{wish.id}}</p>-->
                </i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
