<ion-view ng-class="" view-title="Post Wish to List">
    <ion-content >
        <!--    <h1>Put Article</h1>-->
        <form name="formInfo" ng-submit="dowishlistPost()" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Wish</span>
                    <input type="text" ng-model="wishPostData.wishText" name="wishText" required="yes" placeholder="insert wish">
                </label>
                <label class="error">
                    <div ng-messages="formInfo.wishText.$error" style="color:red" role="alert" ng-if="formInfo.$submitted">
                        <div ng-message="required">wish required</div>
                    </div> 
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
