<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" id="logintextE" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" id="logintextP" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
          <span id="loginMsg"></span>
          <div class="padding" ng-controller="LoginGoogleCtrl">
                <button ng-click="login()" class="button button-block button-stable">
                    Sign In
                </button>
            </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
