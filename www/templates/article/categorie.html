<ion-view view-title="Categories">
  <ion-content>
      <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search" ng-model="search">
</label>
      <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="category in categories | filter:search | orderBy:orderProp" type="item-text-wrap" href="#/app/articlesCat/{{category.categorie_Id}}">
        <h2>{{category.name}}</h2>
        <p>{{category.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

<!--        <ion-option-button class="button-assertive" ng-click="remove(article)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
