<ion-view ng-class="" view-title="Articles">
    
  <ion-content ng-init="loadArticlesCat()">
      <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search" ng-model="search">
</label>
      <ion-list >
      <ion-item class="item-remove-animate item-avatar-left item-icon-right" ng-repeat="article in articles | filter:search | orderBy:'-date'" type="item-text-wrap" href="#/app/articles/{{article.id}}">
        <!--<img ng-src="http://localhost:81/tauschboerse-server/{{article.image}}">-->
        <img ng-src="{{article.src}}">
        <h2>{{article.name}}</h2>
        <p>{{article.description}}</p>
        <h5>{{article.date}}</h5>
        <i class="icon ion-chevron-right icon-accessory"></i>
<!--        <ion-option-button class="button-assertive" ng-click="remove(article)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
