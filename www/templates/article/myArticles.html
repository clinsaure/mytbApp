<ion-view ng-class="" view-title="My Articles">
    <ion-content ng-init="loadMyArticles()">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
        <ion-list >
            <ion-item class="item-remove-animate item-avatar-left item-icon-right" 
                      ng-repeat="article in articles| filter:search" >
                <img ng-src="{{article.src}}">
                <h2>{{article.name}}</h2>
                <p>{{article.description}}</p>
                
                <i class="icon ion-chevron-right ion-trash-a" ng-click="remove({{article.id}})">
<!--                    <p>{{article.id}}</p>-->
                </i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
