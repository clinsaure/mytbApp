<ion-view view-title="{{article.name}}">
    
    <ion-content class="padding" header-shrink scroll-event-interval="1">
        <!--<div style="height: 64px;"></div>-->
        <div class="list card" ng-repeat="article in articles">
            <div class="item item-avatar bar bar-header bar-balanced" >
            <img ng-src="{{article.src}}">
            <h1 style="color: white; margin-top: 1px">{{article.name}}</h1>
          </div>
            <div class="item item-body">
       <img ng-src="{{article.src}}" style="width: 150px; height: 150px">
       <h2>{{article.name}}</h2>
       <p>{{article.description}}</p> 
       </div>
