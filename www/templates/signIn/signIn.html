<ion-view view-title="SignIn">
  <ion-header-bar>
    <h1 class="title">Login</h1>
<!--    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>-->
  </ion-header-bar>
    <ion-content>
        <form name="signInForm" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="text" id="logintextE" ng-model="loginData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" id="logintextP" ng-model="loginData.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Remember Credential</span>
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </label>
                <label class="item">
                    <span id="loginMsg"></span>   
                </label>
                <label class="item">
                    <button class="button button-block button-positive" ng-click="doLogin()" type="submit">Log in</button>
                </label>
<!--                <div class="padding" ng-controller="LoginGoogleCtrl">
                    <button ng-click="login()" class="button button-block button-stable">Log In Google</button>
                </div>-->
                <label class="item">
                    <button ng-click="signUp()" class="button button-block button-positive">
                        Sign Up
                    </button>
                </label>
            </div>
        </form>
    </ion-content>
<!--</ion-modal-view>-->
</ion-view>
